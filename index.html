<html>
  <head>
    <meta charset="utf-8" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@600&family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Assets/Css/style.css" />
  </head>
  <main>
    <header>
      <div class="logo">
        <img src="Assets/images/logo/ohmyfood.png" alt="logo ohmyfood" />
      </div>
      <div class="location">
        <p>Icone</p>
        <p>Localisation</p>
      </div>
    </header>

    <div>
      <button class="btn" type="button">Explorez les menus</button>
    </div>

    <div>
      <button class="btnhover" type="button">Explorez les menus</button>
    </div>

    <p class="badge">Nouveau</p>

    <button class="btnlike" type="button">
      <i class="fa-regular fa-heart heartempty"></i>
      <i class="fa-solid fa-heart heartfull"></i>
    </button>

    <div>
      <i class="fa-solid fa-arrow-left arrow"></i>
    </div>

    <footer>
      <div>
        <p>OhMyFood</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Lien_01</a></li>
          <li><a href="#">Lien_02</a></li>
          <li><a href="#">Lien_03</a></li>
          <li><a href="#">Lien_04</a></li>
        </ul>
      </nav>
    </footer>
  </main>
</html>
